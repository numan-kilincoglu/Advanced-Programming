<!DOCTYPE html>
<html lang="en-US">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" href="style.css">
    <title>GameMarket</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-currency">
                <div class="dropdown">
                    <button class="drop-button">
                        <img id="drop-left-icon" src="assets/eur.PNG">
                        <span class="nav-cur-name" id="nav-cur-span">USD</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><img id="drop-left-icon" src="assets/eur.PNG">EUR</a>
                        <a href="#"><img id="drop-left-icon" src="assets/usd.PNG">USD</a>
                        <a href="#"><img id="drop-left-icon" src="assets/try.PNG">TRY</a>
                    </div>
                </div>
            </div>
            <div class="nav-lang">
                <div class="dropdown">
                    <button class="drop-button">
                        <img id="drop-left-icon" src="assets/en.PNG">
                        <span class="nav-lang-name" id="nav-lang-span">EN</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><img id="drop-left-icon" src="assets/en.PNG">EN</a>
                        <a href="#"><img id="drop-left-icon" src="assets/tr.PNG">TR</a>
                    </div>
                </div>
            </div>
            <div class="nav-game">
                <div class="dropdown">
                    <button class="drop-button">
                        <img id="drop-left-icon" src="assets/csgo.jpg">
                        <span class="nav-game-name" id="nav-game-span">CS:GO</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><img id="drop-left-icon" src="assets/csgo.jpg">CS:GO</a>
                        <a href="#"><img id="drop-left-icon" src="assets/dota.png">DOTA2</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-name">Game Market</div>

        <div class="nav-right">
            <div class="balance-div">
                <span class="cart-icon"><img src="assets/usd.PNG"></span>
                <span id="balance-cart">555.4</span>
            </div>
            <div>
                <button id="plus-button"><span>&#43;</span></button>
            </div>
            <div class="cart-div">
                <img class="cart-icon" src="assets/cart.png">
                <span id="cart-size">55</span>
            </div>
            <div class="dropdown">
                <div class="nav-icon"><img class="top-icon" src="assets/profile-icon.jpg"></div>
                <button class="drop-button">
                    <img style="height: 15px; width: 15px;" src="assets/down-arrow.png">
                </button>
                <div class="dropdown-content">
                    <a href="#">
                        <img id="dropdown-icon" src="assets/profile.svg">
                        <span class="drop-span">Profile</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/money.svg">
                        <span class="drop-span">Withdraw</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/mail.svg">
                        <span class="drop-span">Support</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/logout.svg">
                        <span class="drop-span">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <h3 id="h3">Choose Game</h3>
    <div class="selection-wrapper">
        <div class="game-selection">
            <div class="game-wrapper">
                <button class="select-button">
                    <img id="icon" src="assets/tf2.jpg">
                </button>
                <span class="button-text">TF: 2</span>
            </div>
            <div class="game-wrapper">
                <button class="select-button">
                    <img id="icon" src="assets/csgo.jpg">
                </button>
                <span class="button-text">CS:GO</span>
            </div>

            <div class="game-wrapper">
                <button class="select-button">
                    <img id="icon" src="assets/dota.png">
                </button>
                <span class="button-text">DOTA2</span>
            </div>

            <div class="game-wrapper">
                <button class="select-button">
                    <img id="icon" src="assets/rust.png">
                </button>
                <span class="button-text">RUST</span>
            </div>
        </div>
    </div>

    <div class="main-columns">
        <div class="filter-bar">
            <div class="filter-text">
                <div class="filter-left">
                    <img class="filter-icon" src="assets/filter.svg">
                    Filters
                </div>
                <div>
                    <img class="filter-icon" src="assets/filter-reset.svg">
                    Reset
                </div>
            </div>
            <div class="filter-alt-text">
                Minimum Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="1" class="slider" id="minPrice">
            </div>

            <input type="text" id="from" name="from" class="custom-textfield">

            <div class="filter-alt-text">
                Max. Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="1" class="slider" id="maxPrice">
            </div>

            <input type="text" id="to" name="to" class="custom-textfield">

        </div>
        <div class="item-main-layout">
            <div class="header">
                <div class="header-left">
                    <img src="assets/search.svg">
                    <input type="text" name="" placeholder="Search..." class="search">
                </div>
                <div class="header-right">
                    <button class="icon-button">
                        <span>
                            <img class="button_icon" src="assets/refresh.svg">
                        </span>
                        <span class="button_text">Refresh</span>
                    </button>
                    <div class="dropdown">
                        <button class="drop-button">
                            <img id="drop-left-icon" src="assets/eur.PNG">
                            <span class="nav-cur-name" id="nav-cur-span">USD</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="#"><img id="drop-left-icon" src="assets/eur.PNG">EUR</a>
                            <a href="#"><img id="drop-left-icon" src="assets/usd.PNG">USD</a>
                            <a href="#"><img id="drop-left-icon" src="assets/try.PNG">TRY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
        <div class="footer">
        </div>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
