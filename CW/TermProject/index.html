<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" href="style.css">
    <title id="title">GameMarket</title>

</head>

<body>

    <div id="mobile-filter" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="mobile-filter-inner">
            <div class="filter-text">
                <button class="icon-button" onclick="filterByPrice()">
                    <span>
                        <img class="button_icon" src="assets/filter.png">
                    </span>
                    <span class="button_text">Filter</span>
                </button>
                <button class="icon-button" onclick="mobileResetFilter()">
                    <span>
                        <img class="button_icon" src="assets/filter-reset.svg">
                    </span>
                    <span class="button_text">Reset</span>
                </button>
            </div>
            <div class="filter-alt-text">
                Minimum Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="9000" value="1" class="slider" id="minPrice">
            </div>
            <input type="text" id="mobileFrom" name="from" class="custom-textfield" disabled>

            <div class="filter-alt-text">
                Maximum Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="9000" value="1" class="slider" id="maxPrice">
            </div>
            <input type="text" id="mobileTo" name="to" class="custom-textfield" disabled>
        </div>

    </div>

    <div id="mobile-nav-left" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMobileNav()">&times;</a>
        <div class="mobile-nav-header">GameMarket</div>
        <div id="mobile-nav-inner">
            <div class="mobile-inner">
                <img id="dropdown-icon" src="assets/profile.svg">
                <span class="drop-span">Profile</span>
            </div>
            <div class="mobile-inner">
                <img id="dropdown-icon" src="assets/money.svg">
                <span class="drop-span">Withdraw</span>
            </div>
            <div class="mobile-inner">
                <img id="dropdown-icon" src="assets/mail.svg">
                <span class="drop-span">Support</span>
            </div>
            <div class="mobile-inner">
                <img id="dropdown-icon" src="assets/logout.svg">
                <span class="drop-span">Logout</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="divider"></div>
            <div class="trade-mark">
                <span>CopyrightÂ© 2022</span>
            </div>
        </div>
        </a>
    </div>

    <nav id="mobile-nav" class="mobile-navbar">
        <button class="icon-button" onclick="openMobileNav()">
            <span>
                <img class="button_icon" src="assets/menu.png">
            </span>
        </button>
        <div class="mobile-nav-right">
            <div class="balance-div">
                <span class="cart-icon"><img src="assets/usd.PNG"></span>
                <span id="balance-cart">555.4</span>
            </div>
            <div class="plus-but">
                <button id="plus-button"><span>&#43;</span></button>
            </div>
            <div class="nav-icon">
                <img class="top-icon" src="assets/profile-icon.jpg">
            </div>
        </div>
    </nav>

    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-currency">
                <div class="dropdown">
                    <button class="drop-button">
                        <img id="drop-left-icon" src="assets/eur.PNG">
                        <span class="nav-cur-name" id="nav-cur-span">USD</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><img id="drop-left-icon" src="assets/eur.PNG">EUR</a>
                        <a href="#"><img id="drop-left-icon" src="assets/usd.PNG">USD</a>
                        <a href="#"><img id="drop-left-icon" src="assets/try.PNG">TRY</a>
                    </div>
                </div>
            </div>
            <div class="nav-lang">
                <div class="dropdown">
                    <button class="drop-button">
                        <img id="drop-left-icon" src="assets/flag-en.png">
                        <span class="nav-lang-name" id="nav-lang-span">EN</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"><img id="drop-left-icon" src="assets/flag-en.png">EN</a>
                        <a href="#"><img id="drop-left-icon" src="assets/flag-tr.png">TR</a>
                    </div>
                </div>
            </div>
            <div></div>
        </div>

        <div class="nav-name">Game Market</div>

        <div class="nav-right">
            <div class="balance-div">
                <span class="cart-icon"><img src="assets/usd.PNG"></span>
                <span id="balance-cart">555.4</span>
            </div>
            <div>
                <button id="plus-button"><span>&#43;</span></button>
            </div>
            <div class="cart-div">
                <img class="cart-icon" src="assets/cart.png">
                <span id="cart-size">55</span>
            </div>
            <div class="dropdown">
                <div class="nav-icon"><img class="top-icon" src="assets/profile-icon.jpg"></div>
                <button class="drop-button">
                    <img style="height: 20px; width: 20px;" src="assets/down-arrow.png">
                </button>
                <div class="dropdown-content">
                    <a href="#">
                        <img id="dropdown-icon" src="assets/profile.svg">
                        <span class="drop-span">Profile</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/money.svg">
                        <span class="drop-span">Withdraw</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/mail.svg">
                        <span class="drop-span">Support</span>
                    </a>
                    <a href="#">
                        <img id="dropdown-icon" src="assets/logout.svg">
                        <span class="drop-span">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <h3 id="h3">Choose Game</h3>
    <div class="selection-wrapper">
        <div class="game-selection">
            <div class="game-wrapper">
                <button class="select-button" onclick="chooseGame(0)">
                    <img id="icon" src="assets/tf2.jpg">
                </button>
                <span class="button-text">TF: 2</span>
            </div>
            <div class="game-wrapper">
                <button class="select-button" onclick="chooseGame(1)">
                    <img id="icon" src="assets/csgo.jpg">
                </button>
                <span class="button-text">CS:GO</span>
            </div>

            <div class="game-wrapper">
                <button class="select-button" onclick="chooseGame(2)">
                    <img id="icon" src="assets/dota.png">
                </button>
                <span class="button-text">DOTA2</span>
            </div>

            <div class="game-wrapper">
                <button class="select-button" onclick="chooseGame(3)">
                    <img id="icon" src="assets/rust.png">
                </button>
                <span class="button-text">RUST</span>
            </div>
        </div>
    </div>


    <div id="main-col" class="main-columns">
        <div class="filter-bar">
            <div class="filter-text">
                <button class="icon-button" onclick="filterByPrice()">
                    <span>
                        <img class="button_icon" src="assets/filter.png">
                    </span>
                    <span class="button_text">Filter</span>
                </button>
                <div></div>
                <div></div>
                <button class="icon-button" onclick="mainResetFilters()">
                    <span>
                        <img class="button_icon" src="assets/filter-reset.svg">
                    </span>
                    <span class="button_text">Reset</span>
                </button>
                <div>
                </div>
            </div>
            <div class="filter-alt-text">
                Minimum Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="9000" value="1" class="slider" id="minPrice">
            </div>

            <input type="text" id="from" name="from" class="custom-textfield" disabled>

            <div class="filter-alt-text">
                Max. Price
                <img class="filter-icon" src="assets/filter-price.svg">
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="9000" value="1" class="slider" id="maxPrice">
            </div>
            <input type="text" id="to" name="to" class="custom-textfield" disabled>
        </div>
        <div class="item-main-layout">
            <div class="header">
                <div class="header-left">
                    <div class="filter-left">
                        <button class="icon-button" onclick="openNav()">
                            <span>
                                <img class="button_icon" src="assets/filter.png">
                            </span>
                            <span class="button_text">Filter</span>
                        </button>
                    </div>
                    <div class="search-div">
                        <img src="assets/search.svg">
                        <input type="text" name="" placeholder="Search..." class="search" onkeyup=searchItem(this)>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-button">
                        <span>
                            <img class="button_icon" src="assets/refresh.svg">
                        </span>
                        <span class="button_text">Refresh</span>
                    </button>
                    <div class="click-dropdown" tabindex="1">
                        <a class="dropbtn">
                            <span>
                                <img class="button_icon" src="assets/sort.svg">
                            </span>
                            <span class="button_text">Price</span>
                            <img class="button_icon" id="sortPrice" src="assets/up.png">
                        </a>
                        <i class="db2" tabindex="1"></i>
                        <div class="click-drop-content">
                            <a onclick="sortTabIcon('asc')" href="#">Ascending</a>
                            <a onclick="sortTabIcon('desc')" href="#">Descending</a>
                        </div>
                    </div>
                </div>

            </div>
            <div id="mobile-search" class="mobile-search-div">
                <img style="height: 14px; width: 14px;" src="assets/search.svg">
                <input id="mobile-search-input" type="text" name="" placeholder="Search..." class="search"
                    onkeyup=searchItem(this)>
            </div>
            <div class="card-layout"></div>
        </div>
    </div>
    <div class="footer">
    </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>


</html>
