<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Counter</title>

    <style>
        body {
            max-width: 440px;
        }

        input {
            width: 50px
        }

        .out {
            font-size: 18px;
            background: blue;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    Counter:
    <input type=number value=0 onChange="out.innerText=value">
    &emsp;
    <button onClick="increment()">Arttir</button>
    <p class=out>0</p>

    <hr />
    <b>Sample code</b>

    <hr />
    <p>Ref: <a href="https://www.w3schools.com/js/" target="NewTab">JS Tutorial</a>
    </p>

    <script>
        "use strict";
        // JavaScript comment
        function increment() {
            let c = Number(out.innerText) + 1
            console.log("counter = " + c)
            out.innerText = c
        }
        document.querySelector('h2').innerText = document.title
        document.querySelector('pre').innerText = increment
        const out = document.querySelector('.out'); increment()
    </script>

</body>

</html>
