<body>
    <pre></pre>
    <h2 id=tab></h2>
    Initial
    <input id=inp type=number value=0 onChange="out.innerText=value">
    &emsp;
    <input type=button value='+' onClick="increment()">
    <p id=out></p>
    <hr />
    <p>Referans: <a href="https://www.w3schools.com/js/" target="NewTab">JS Tutorial</a>
    </p>

    <script>
        "use strict";
        function verifyIBAN(s) {
            const ASCII_0 = 48, ASCII_A = 65;
            if (typeof s != 'string') s = String(s)
            const E = /[A-Z]{2}[0-9]{2}[A-Z0-9]+/
            if (!s.match(E)) return false;
            var acc = 0;
            function add(n) {
                if (n == 32) return
                // if (acc > 1000000) acc %= 97;
                acc = n < ASCII_A ? 10 * acc + n - ASCII_0
                    : 100 * acc + n - ASCII_A + 10;
                acc %= 97;
            }
            s = s.substring(4) + s.substring(0, 4)
            for (let i = 0; i < s.length; ++i)
                add(s.charCodeAt(i));
            return acc == 1;
        }

        function increment() {
            out.innerText = Number(out.innerText) + 1
        }
        tab.innerText = document.title;
        out.innerText = 0; increment();
    </script>
</body>
